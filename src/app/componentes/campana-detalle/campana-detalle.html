<app-navbar></app-navbar>
<div class="container my-4">
  <div class="card panel-card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h3 class="mb-0">{{ campanaNombre }}</h3>
    </div>
  </div>

  <div class="card panel-card">
    <div class="card-body">
      <h5 class="mb-3">Datos de la campana</h5>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="campana.nombre">
        </div>
      </div>

      <div *ngIf="mensaje" class="alert alert-info">
        {{ mensaje }}
      </div>

      <button class="btn btn-primary w-100" (click)="save()">
        {{ creando ? 'Crear campana' : 'Guardar' }}
      </button>
    </div>
  </div>
</div>
