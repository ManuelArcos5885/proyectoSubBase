<app-navbar></app-navbar>

<div class="container my-4">
  <div class="panel-card mb-3">
    <div class="panel-body d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Barcos</h3>
      <div class="d-flex align-items-center gap-2">
        <span class="text-muted" *ngIf="cargando">Cargando...</span>
        <button class="btn btn-primary btn-sm" (click)="nuevoBarco()">Nuevo barco</button>
      </div>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
  <div *ngIf="avisoCaducidad" class="alert alert-warning">
    {{ avisoCaducidad }}
  </div>
  <div *ngIf="mensaje" class="alert alert-success">
    {{ mensaje }}
  </div>

  <div class="row g-3">
    <div class="col-md-6 col-lg-4" *ngFor="let item of barcos">
      <div class="panel-card h-100 barco-card" (click)="goDetalle(item)">
        <div class="panel-body">
          <div class="d-flex justify-content-between align-items-start">
            <h5 class="mb-1">{{ item.nombre }}</h5>
            <button class="btn btn-outline-danger btn-sm" (click)="eliminarBarco(item, $event)">Eliminar</button>
          </div>
          <div class="text-muted mb-2">ID: {{ item.idBarco }}</div>
          <div *ngIf="tieneDocumentosCaducados(item.idBarco)" class="small fw-semibold text-danger mb-2">
            Tiene documentos caducados.
          </div>
          <div class="small">
            <div><strong>Fecha:</strong> {{ item.fecha || '-' }}</div>
            <div><strong>Tripulantes:</strong> {{ item.tripulantesCount }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12" *ngIf="!cargando && barcos.length === 0">
      <div class="panel-card">
        <div class="panel-body text-muted">No hay barcos para mostrar.</div>
      </div>
    </div>
  </div>
</div>
