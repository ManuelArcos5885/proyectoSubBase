<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-stack">
    <div class="brand-container text-center">
      <div class="brand-title">
        <span class="brand-sub">SUB</span><span class="brand-base">BASE</span>
      </div>
    </div>
    <div class="login-card">
      <div class="login-title">
        <h3 class="mb-0 text-center">Iniciar sesión</h3>
      </div>

    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email"
             [(ngModel)]="email">
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Contraseña"
             [(ngModel)]="password">
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div class="mt-auto pt-2">
      <button class="btn btn-primary w-100" (click)="login()">
        Entrar
      </button>

      <div class="mt-2">
        <button class="btn btn-outline-secondary w-100" routerLink="/register">
          Crear cuenta
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
